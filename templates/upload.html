<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/editor/2.0.5/css/editor.dataTables.min.css">
    <style>
        /* ... (seus estilos CSS) */
        .dt-buttons {
            margin-bottom: 10px; /* Espaçamento entre os botões e a tabela */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4" style="width: 90%; max-width: 1200px;">
            <h1 class="mb-4 text-center">Análise de Dados CSV</h1>
            <form id="uploadForm" enctype="multipart/form-data">
               </form>
            <div id="loading" class="mt-3 text-center" style="display: none;">
               </div>
            <div id="results" class="mt-4">
                <table id="example" class="display table table-striped table-bordered" style="width:100%"></table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/editor/2.0.5/js/dataTables.editor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... (Código JavaScript abaixo)
        // ... (Código anterior para o fetch)
.then(data => {
    loadingDiv.style.display = 'none';

    if (data.error) {
        resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
    } else {
        var editor = new $.fn.dataTable.Editor({
            ajax: "/save_data",
            table: "#example",
            fields: Object.keys(data[0]).map(key => ({ label: key.replace(/_/g, ' ') + ':', name: key })), //Usar labels com espaços
        });

        var table = $('#example').DataTable({
            data: data,
            columns: Object.keys(data[0]).map(key => ({ data: key, title: key.replace(/_/g, ' ') })),
            select: 'single',
            buttons: [
                { extend: "create", editor: editor },
                { extend: "edit", editor: editor },
                { extend: "remove", editor: editor }
            ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-PT.json', // Tradução para Português
            }
        });
    }
})
// ... (resto do código JavaScript)
    </script>
</body>
</html>
