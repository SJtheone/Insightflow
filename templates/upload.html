<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        #results {
            margin-top: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4" style="width: 600px;">
            <h1 class="mb-4 text-center">Análise de Dados CSV</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Selecione o ficheiro CSV:</label>
                    <input class="form-control" type="file" id="formFile" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analisar</button>
            </form>
            <div id="loading" class="mt-3 text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">A carregar...</span>
                </div>
            </div>
            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) { // Verifica se a resposta tem status 2xx
                    return response.json().then(err => {throw new Error(err.error || "Erro no upload")}); //Lança o erro com a mensagem do servidor
                }
                return response.json();
            })
            .then(data => {
                loadingDiv.style.display = 'none';

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
                } else {
                    let tableHTML = '<div class="table-responsive"><table class="table table-bordered">';
                    tableHTML += '<thead><tr><th>Métrica</th><th>Valor</th></tr></thead><tbody>';

                    for (const key in data) {
                        tableHTML += `<tr><td>${key.replace(/_/g, ' ')}</td><td>${data[key]}</td></tr>`;
                    }

                    tableHTML += '</tbody></table></div>';
                    resultsDiv.innerHTML = tableHTML;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">Erro na requisição: ${error}</div>`;
                console.error("Erro na requisição:", error); // Imprime o erro na consola para debugging
            });
        });
    </script>
</body>
</html>
